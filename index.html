<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
  <link href="style.css"
        rel="stylesheet"
        media="screen">
  <title>Todo App</title>  
</head>
<body class="body">
  <header class="description">
    <img class="description__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a href="https://goal-life.com/page/method/matrix-eisenhower"
       class="description__info">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-task">
      <h3 class="title">Add Item</h3>
      <div class="task-wrapper">
        <input id="new-task" 
               class="input input-text input__new-task" 
               type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section class="incomplete">
      <h3 class="title">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list__item">
          <input class="input input-checkbox" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input type="text" 
                 class="task input input-text">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="list__item-img" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="edit-mode list__item">
          <input class="input input-checkbox" type="checkbox">
          <label class="label task">Go Shopping</label>
          <input type="text" 
                 value="Go Shopping" 
                 class="task input input-text">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img class="list__item-img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="title">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list__item">
          <input class="input input-checkbox" type="checkbox" checked>
          <label class="label completed-label task">See the Doctor</label>
          <input type="text" 
                 class="task input input-text">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="list__item-img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
