<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
  <link href="style.css"
        rel="stylesheet"
        media="screen"
        charset="utf-8">
</head>
<body class="body">
  <header class="description">
    <img class="img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a href="https://goal-life.com/page/method/matrix-eisenhower"
       class="description__info">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-task">
      <p>
        <label class="label title" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" 
                 class="input input-text" 
                 type="text">
          <button class="btn">Add</button>
        </div>
      </p> 
    </section>
    <section class="incomplete">
      <h3 class="title">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list-item">
          <input class="input input-checkbox" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input type="text" 
                 class="task input input-text">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="img" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="edit-mode list-item">
          <input class="input input-checkbox" type="checkbox">
          <label class="label task">Go Shopping</label>
          <input type="text" 
                 value="Go Shopping" 
                 class="task input input-text">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img class="img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="title">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list-item">
          <input class="input input-checkbox" type="checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" 
                 class="task input input-text">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
